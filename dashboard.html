<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zero System Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .status {
            background-color: #111;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 20px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Zero System Dashboard</h1>
        </header>
        <main class="chat">
            <p>This dashboard provides a basic overview of the Zero System status.</p>
            <pre id="status" class="status">Loading...</pre>
        </main>
    </div>
    <script>
        fetch('status.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = JSON.stringify(data, null, 2);
            })
            .catch(() => {
                document.getElementById('status').textContent = 'Unable to load system status.';
            });
    </script>
</body>
</html>
